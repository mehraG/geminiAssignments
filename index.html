<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assign_8</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row" style="height:100vh">
      <div class="col-md-6" style="background-color:lavender;">
        <h2 class="text-center">FORM</h2>
        <form id="myForm" style="margin-bottom: 1rem;">
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Anu Meh">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPhone" class="col-sm-2 col-form-label">Phone No.</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPhone" placeholder="(10 digits)" pattern="[0-9]{10}">
            </div>
          </div>
          <div class="d-flex flex-row-reverse">
            <button type="button" onclick="validateForm()" class="btn btn-primary">Submit</button>
          </div>
        </form>

      </div>
      <div class="col-md-6 text-center" style="background-color:lavenderblush;">
        <h2>TABLE</h2>
        <div class="table-responsive">
          <table class="table table-hover table-striped table-dark table-bordered">
            <caption id='tableCaption'>0 entries found.</caption>
            <thead class="thead-light">
              <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No.</th>
              </tr>
            </thead>
            <tbody id="tableData">
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
